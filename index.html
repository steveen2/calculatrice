<!DOCTYPE html>
<html>
  <head>
    <title>Super calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>You can doing some operation from a multiple values</h1>
    </header>
    <main>
      <section>
        <div>
          <form>
            <input type="number" />
            <button>Add new operator value</button>
          </form>
          <ol>
            <li>No values ...</li>
          </ol>
        </div>
        <div>
          <select>
            <option value="+">+</option>
            <option value="max">Max</option>
          </select>
        </div>
        <div>
          <button>Run</button>
        </div>
      </section>
      <section>No result ...</section>
    </main>
    <footer>@Copyright 4gi-2023</footer>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
